---
  - name: Get route info
    hosts: all
    vars_files:
      - ../vars/default.yml
    vars:
      collections:
        - amazon.aws
        - community.aws
        - ansible.posix
      roles:
        - linux-system-roles.storage
    tasks:
      # - name: debug
      #   ansible.builtin.debug:
      #     var: "{{ hostvars[groups['all'][0]] }}"
      - name: Include vars of stuff.yaml into the 'stuff' variable (2.2).
        ansible.builtin.include_vars:
          file: ../host_vars/{{ inventory_hostname }}.yml
          name: customhostvars
      - name: Install ansible and other dependencies
        ansible.builtin.dnf:
          name: "{{ item }}"
          state: latest
        loop:
          - ansible-core
          - git
          - rhel-system-roles
          - python3-pip
      - name: Install pip python dependencies
        ansible.builtin.pip:
          name: "{{ item }}"
          state: present
        loop:
          - boto3
      - name: Install collections
        community.general.ansible_galaxy_install:
          type: collection
          name: "{{ item }}"
        loop: "{{ collections }}"
      - name: Install roles
        community.general.ansible_galaxy_install:
          type: role
          name: "{{ item }}"
        loop: "{{ roles }}"
      - name: Create users
        ansible.builtin.user:
          name: "{{ item.name }}"
          create_home: "{{ item.create_home }}"
          shell: "{{ item.shell }}"
          #groups: "{{ item.groups }}"
          #append: "{{ item.append }}"
        loop: "{{ customhostvars.users }}"
      - name: Set authorized keys
        ansible.posix.authorized_key:
          user: "{{ item.name }}"
          state: present
          key: "{{ item.ssh_public_key }}"
        loop: "{{ customhostvars.users }}"
      - name: Allow users to sudo without password
        ansible.builtin.template:
          src: sudoers.j2
          dest: /etc/sudoers.d/{{ item.name }}
          owner: root
          group: root
          mode: 0400
        loop: "{{ customhostvars.users }}"